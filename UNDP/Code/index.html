<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>D3 geo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Exploring Food Loss in Africa</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Region - <span id="selected-region">All</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="region-menu">
                  </div>
      </li>
    </ul>
  </div>
</nav>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div id="country-details-container">
                    <h2 class="country-name"></h2>
                    <h4>Population</h4>
                    <p>
                        <span class="total-population"></span>
                        <span class="population-year"></span>
                    </p>
                    <h4>Food Loss in Tonnes</h4>
                    <p>
                        <span class="food-loss"></span>
                        <span class="food-loss-year"></span>
                    </p>
                    <h4>Adequate Excistence of Crop Facilities</h4>
                    <p>
                        <span class="crop-facilities"></span>
                        <span class="crop-facilities-year"></span>
                    </p>                    
                    <h4>Access To Electricity</h4>
                    <ul class="access-electricity"></ul>
                    <h4>Renewable Energy Projects</h4>
                    <ul class="renewable-energy"></ul>
                </div>
            </div>            
            <div class="col-2">
                <div id="country-box-container"></div>
            </div>
            <div class="col-6">
                <div id="chart"></div>
            </div>
        </div>
    </div>
